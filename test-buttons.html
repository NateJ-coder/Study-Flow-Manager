<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <style>
        body { margin: 50px; font-family: Arial; }
        .test-frame {
            position: relative;
            width: 400px;
            height: 300px;
            background: lightblue;
            border: 3px solid black;
            margin: 20px 0;
        }
        .test-buttons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid lime;
        }
        .test-button {
            position: absolute;
            width: 80px;
            height: 40px;
            background: yellow;
            border: 3px solid red;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
        }
        #test-start { bottom: 20px; left: 20px; }
        #test-reset { bottom: 20px; right: 20px; }
        .button-text {
            color: black;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Button Visibility Test</h1>
    
    <div class="test-frame">
        <div class="test-buttons">
            <button id="test-start" class="test-button">
                <span class="button-text">START</span>
            </button>
            <button id="test-reset" class="test-button">
                <span class="button-text">RESET</span>
            </button>
        </div>
    </div>
    
    <p>If you can see yellow buttons with red borders above, the HTML structure works.</p>
    
    <script>
        console.log('Test buttons loaded');
        const startBtn = document.getElementById('test-start');
        const resetBtn = document.getElementById('test-reset');
        console.log('START button found:', !!startBtn);
        console.log('RESET button found:', !!resetBtn);
        
        if (startBtn) {
            const startText = startBtn.querySelector('.button-text');
            console.log('START text element:', startText);
            console.log('START text content:', startText ? startText.textContent : 'null');
        }
        
        if (resetBtn) {
            const resetText = resetBtn.querySelector('.button-text');
            console.log('RESET text element:', resetText);
            console.log('RESET text content:', resetText ? resetText.textContent : 'null');
        }
    </script>
</body>
</html>
