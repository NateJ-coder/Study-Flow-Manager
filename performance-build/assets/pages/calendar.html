<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudyFlow ‚Äî Calendar</title>

  <!-- Reuse main styles -->
  <link rel="stylesheet" href="/Study-Flow-Manager/performance-build/assets/css/timer.css">
  <link rel="stylesheet" href="/Study-Flow-Manager/performance-build/assets/css/calendar.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="studyflow-logo">StudyFlow</div>
    </div>
    <div class="header-right">
      <button id="openCalendarSettings" class="icon-btn" title="Settings">‚öôÔ∏è</button>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="cal-head">
        <button id="prevMonth" class="btn secondary">‚Üê</button>
        <h2 id="monthLabel">October 2025</h2>
        <button id="nextMonth" class="btn secondary">‚Üí</button>
      </div>
      <div id="calendarGrid" class="calendar-grid" aria-label="Monthly calendar"></div>
    </section>

    <section class="card">
      <h1>Calendar</h1>
      <p class="muted">Create reminders that sync to your Google Calendar (and your phone). All fields with * are required.</p>
      <form id="eventForm" class="row" autocomplete="off">
        <div class="f" style="grid-column: span 6;">
          <label>Title *</label>
          <input name="title" required placeholder="Deep Work / Meeting / Reminder">
        </div>

        <div class="f" style="grid-column: span 3;">
          <label>Date *</label>
          <input type="date" name="date" required>
        </div>

        <div class="f" style="grid-column: span 3;">
          <label>All-day</label>
          <select name="allDay">
            <option value="false" selected>No</option>
            <option value="true">Yes</option>
          </select>
        </div>

        <div class="f time-start" style="grid-column: span 3;">
          <label>Start time *</label>
          <input type="time" name="startTime" step="60">
        </div>

        <div class="f time-end" style="grid-column: span 3;">
          <label>End time *</label>
          <input type="time" name="endTime" step="60">
        </div>

        <div class="f" style="grid-column: span 6;">
          <label>Reminders (minutes before, comma-separated)</label>
          <input name="reminders" placeholder="10, 60">
        </div>

        <div class="f" style="grid-column: span 6;">
          <label>Location</label>
          <input name="location" placeholder="Home Office / Zoom / Address">
        </div>

        <div class="f" style="grid-column: span 12;">
          <label>Notes / Description</label>
          <textarea name="description" rows="3" placeholder=""></textarea>
        </div>

        <div class="f" style="grid-column: span 6;">
          <label>Repeat</label>
          <select name="repeat">
            <option value="">No repeat</option>
            <option value="DAILY">Daily</option>
            <option value="WEEKLY">Weekly</option>
            <option value="MONTHLY">Monthly</option>
          </select>
        </div>

        <div class="f" style="grid-column: span 6;">
          <label>Repeat details (optional)</label>
          <input name="repeatDetails" placeholder="BYDAY=MO,WE;COUNT=8  (advanced)">
        </div>

        <div class="stack" style="grid-column: span 12; justify-content:flex-end;">
          <button type="submit" class="btn">Create</button>
          <button type="button" id="downloadICS" class="btn secondary">Download .ics</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2 style="margin:0 0 6px; font-size:18px">My Reminders</h2>
      <table>
        <thead>
          <tr>
            <th>Title</th><th>Date/Time</th><th>Reminders</th><th>Status</th><th class="right">Actions</th>
          </tr>
        </thead>
        <tbody id="eventsTbody">
          <!-- rows injected -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Settings modal -->
  <div class="settings-modal" id="calendarSettings" hidden>
    <div class="settings-content">
      <div class="settings-header">
        <h3>Calendar Settings</h3>
        <button class="close" id="closeCalendarSettings">‚úï</button>
      </div>

      <div class="settings-group">
        <label>Theme</label>
        <select id="calTheme">
          <option value="autumn">Autumn üçÇ</option>
          <option value="winter">Winter ‚ùÑÔ∏è</option>
          <option value="summer">Summer ‚òÄÔ∏è</option>
        </select>
      </div>

      <div class="settings-group">
        <label>Cross-out color</label>
        <input type="color" id="crossColor" value="#f59e0b">
      </div>

      <div class="settings-group">
        <label>Week starts on</label>
        <select id="weekStart">
          <option value="0">Sunday</option>
          <option value="1" selected>Monday</option>
        </select>
      </div>

      <div class="stack" style="justify-content:flex-end">
        <button id="saveCalendarSettings" class="btn">Save</button>
      </div>
    </div>
  </div>

  <script src="/Study-Flow-Manager/performance-build/assets/js/config.js" defer></script>
  <script src="/Study-Flow-Manager/performance-build/assets/js/calendar.js" type="module"></script>
</body>
</html>
