<!doctype html>
<html lang="en" class="sf-calendar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudyFlow  Calendar</title>

  <!-- If this causes style conflicts, remove the next line -->
  <!-- <link rel="stylesheet" href="/Study-Flow-Manager/performance-build/assets/css/timer.css"> -->

  <link rel="stylesheet" href="/Study-Flow-Manager/performance-build/assets/css/calendar.css">
</head>
<body>
  <!-- Background Layer (same structure as Timer page) -->
  <div id="bg-container"><img id="background-image" src="" alt="Background" decoding="async" fetchpriority="high" /></div>
  <canvas id="particle-canvas" aria-hidden="true"></canvas>
  <header class="sf-header">
    <div class="sf-header__left">
        <button id="backToTimer" class="sf-btn sf-btn--ghost" aria-label="Back to timer">←</button>
        <div class="sf-logo">StudyFlow</div>
    </div>
    <div class="sf-header__right">
      <button id="openCalendarSettings" class="sf-btn sf-btn--ghost" title="Settings" aria-label="Settings">⚙️</button>
    </div>
  </header>

  <main class="sf-wrap">
    <!-- Utility row -->
    <div class="sf-util">
      <button id="openTasks" class="sf-btn sf-btn--ghost">☰ Tasks</button>
      <button id="openReminderForSelected" class="sf-btn">Set reminder</button>
    </div>
    <!-- Month view -->
    <section class="sf-card" aria-labelledby="monthLabel">
      <div class="sf-cal-head">
        <button id="prevMonth" class="sf-btn sf-btn--ghost" aria-label="Previous month">←</button>
        <h2 id="monthLabel" class="sf-cal-title">October 2025</h2>
        <button id="nextMonth" class="sf-btn sf-btn--ghost" aria-label="Next month">→</button>
      </div>

      <div id="calendarGrid" class="sf-calendar-grid" aria-label="Monthly calendar"></div>
    </section>

    <!-- Upcoming events table (render target for calendar.js) -->
    <section class="sf-card">
      <div class="sf-h3" style="margin-bottom:6px">Upcoming</div>
      <div class="sf-table-wrap">
        <table class="sf-table">
          <thead>
            <tr><th>Title</th><th>When</th><th>Reminders</th><th>Status</th><th class="sf-right">Actions</th></tr>
          </thead>
          <tbody id="eventsTbody">
            <tr><td colspan="5" class="sf-muted">No reminders yet.</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- (Event form removed — now presented in a modal) -->
  </main>

  <!-- Settings modal -->
  <div class="sf-modal" id="calendarSettings" hidden>
    <div class="sf-modal__content" role="dialog" aria-modal="true" aria-labelledby="sf-settings-title">
      <div class="sf-modal__header">
        <h3 id="sf-settings-title" class="sf-h3">Calendar Settings</h3>
        <button class="sf-btn sf-btn--icon" id="closeCalendarSettings" aria-label="Close">✕</button>
      </div>

      <div class="sf-form">
        <div class="sf-field sf-span-12">
          <label>Theme</label>
          <select id="calTheme">
            <option value="autumn">Autumn 🍂</option>
            <option value="winter">Winter ❄️</option>
            <option value="summer">Summer ☀️</option>
          </select>
        </div>

        <div class="sf-field sf-span-12">
          <label>Cross-out color</label>
          <input type="color" id="crossColor" value="#f59e0b" />
        </div>

        <div class="sf-field sf-span-12">
          <label>Week starts on</label>
          <select id="weekStart">
            <option value="0">Sunday</option>
            <option value="1" selected>Monday</option>
          </select>
        </div>
      </div>

      <div class="sf-modal__footer">
        <button id="saveCalendarSettings" class="sf-btn">Save</button>
      </div>
    </div>
  </div>

  <!-- Reminder modal -->
  <div class="sf-modal" id="reminderModal" hidden>
    <div class="sf-modal__content" role="dialog" aria-modal="true" aria-labelledby="reminder-title">
      <div class="sf-modal__header">
        <h3 id="reminder-title" class="sf-h3">Set reminder</h3>
        <button class="sf-btn sf-btn--icon" id="closeReminder" aria-label="Close">✕</button>
      </div>

      <!-- Moved the original event form INTO the modal -->
      <form id="eventForm" class="sf-form" autocomplete="off">
        <div class="sf-field sf-span-6">
          <label>Title *</label>
          <input name="title" required placeholder="Birthday / Meeting / Reminder" />
        </div>

        <div class="sf-field sf-span-3">
          <label>Date *</label>
          <input type="date" name="date" required />
        </div>

        <div class="sf-field sf-span-3">
          <label>All-day</label>
          <select name="allDay">
            <option value="false" selected>No</option>
            <option value="true">Yes</option>
          </select>
        </div>

        <div class="sf-field sf-span-3 time-start">
          <label>Start time *</label>
          <input type="time" name="startTime" step="60" />
        </div>

        <div class="sf-field sf-span-3 time-end">
          <label>End time *</label>
          <input type="time" name="endTime" step="60" />
        </div>

        <div class="sf-field sf-span-6">
          <label>Reminders (minutes before, comma-separated)</label>
          <input name="reminders" placeholder="10, 60" />
        </div>

        <div class="sf-field sf-span-6">
          <label>Location</label>
          <input name="location" placeholder="Home Office / Zoom / Address" />
        </div>

        <div class="sf-field sf-span-12">
          <label>Notes / Description</label>
          <textarea name="description" rows="3"></textarea>
        </div>

        <div class="sf-modal__footer">
          <button type="submit" class="sf-btn">Save reminder</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Left Tasks Drawer -->
  <aside id="taskDrawer" class="sf-drawer" hidden>
    <div class="sf-drawer__head">
      <div>
        <div class="sf-h3">Tasks</div>
        <div id="taskDateLabel" class="sf-muted" style="margin-top:2px;"></div>
      </div>
      <button id="closeTasks" class="sf-btn sf-btn--icon" aria-label="Close">✕</button>
    </div>

    <form id="taskForm" class="sf-drawer__add">
      <input id="taskInput" placeholder="Add a task… (Enter)" />
    </form>

    <div class="sf-drawer__lists">
      <div class="sf-drawer__group">
        <div class="sf-h3">Active</div>
        <ul id="tasksActive" class="sf-tasklist"></ul>
      </div>
      <div class="sf-drawer__group" style="margin-top:12px;">
        <div class="sf-h3">Completed</div>
        <ul id="tasksDone" class="sf-tasklist"></ul>
      </div>
    </div>
  </aside>

  <script src="/Study-Flow-Manager/performance-build/assets/js/config.js?v=2025-10-16-1" defer></script>
  <script src="/Study-Flow-Manager/performance-build/assets/js/particle.js" defer></script>
  <script src="/Study-Flow-Manager/performance-build/assets/js/calendar.js" type="module"></script>
  <script src="/Study-Flow-Manager/performance-build/assets/js/sleep.js" defer></script>
  <script src="/Study-Flow-Manager/performance-build/assets/js/calendar-sleep-redirect.js" defer></script>
</body>
</html>
