<!doctype html>
<html lang="en" class="sf-calendar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudyFlow  Calendar</title>

  <!-- If this causes style conflicts, remove the next line -->
  <!-- <link rel="stylesheet" href="/Study-Flow-Manager/performance-build/assets/css/timer.css"> -->

  <link rel="stylesheet" href="/Study-Flow-Manager/performance-build/assets/css/calendar.css">
</head>
<body>
  <header class="sf-header">
    <div class="sf-header__left">
        <button id="backToTimer" class="sf-btn sf-btn--ghost" aria-label="Back to timer">‚Üê</button>
        <div class="sf-logo">StudyFlow</div>
    </div>
    <div class="sf-header__right">
      <button id="openCalendarSettings" class="sf-btn sf-btn--ghost" title="Settings" aria-label="Settings">‚öôÔ∏è</button>
    </div>
  </header>

  <main class="sf-wrap">
    <!-- Month view -->
    <section class="sf-card" aria-labelledby="monthLabel">
      <div class="sf-cal-head">
        <button id="prevMonth" class="sf-btn sf-btn--ghost" aria-label="Previous month">‚Üê</button>
        <h2 id="monthLabel" class="sf-cal-title">October 2025</h2>
        <button id="nextMonth" class="sf-btn sf-btn--ghost" aria-label="Next month">‚Üí</button>
      </div>

      <div id="calendarGrid" class="sf-calendar-grid" aria-label="Monthly calendar"></div>
    </section>

    <!-- Event form -->
    <section class="sf-card">
      <h1 class="sf-h1">Calendar</h1>
      <p class="sf-muted">Create reminders that sync to your Google Calendar (and your phone). Fields with * are required.</p>

      <form id="eventForm" class="sf-form" autocomplete="off">
        <div class="sf-field sf-span-6">
          <label>Title *</label>
          <input name="title" required placeholder="Deep Work / Meeting / Reminder" />
        </div>

        <div class="sf-field sf-span-3">
          <label>Date *</label>
          <input type="date" name="date" required />
        </div>

        <div class="sf-field sf-span-3">
          <label>All-day</label>
          <select name="allDay">
            <option value="false" selected>No</option>
            <option value="true">Yes</option>
          </select>
        </div>

        <div class="sf-field sf-span-3 time-start">
          <label>Start time *</label>
          <input type="time" name="startTime" step="60" />
        </div>

        <div class="sf-field sf-span-3 time-end">
          <label>End time *</label>
          <input type="time" name="endTime" step="60" />
        </div>

        <div class="sf-field sf-span-6">
          <label>Reminders (minutes before, comma-separated)</label>
          <input name="reminders" placeholder="10, 60" />
        </div>

        <div class="sf-field sf-span-6">
          <label>Location</label>
          <input name="location" placeholder="Home Office / Zoom / Address" />
        </div>

        <div class="sf-field sf-span-12">
          <label>Notes / Description</label>
          <textarea name="description" rows="3" placeholder=""></textarea>
        </div>

        <div class="sf-actions">
          <button type="submit" class="sf-btn">Create</button>
          <button type="button" id="downloadICS" class="sf-btn sf-btn--ghost">Download .ics</button>
        </div>
      </form>
    </section>

    <!-- Reminders table -->
    <section class="sf-card">
      <h2 class="sf-h2">My Reminders</h2>
      <div class="sf-table-wrap">
        <table class="sf-table" aria-label="Created reminders">
          <thead>
            <tr>
              <th>Title</th>
              <th>Date/Time</th>
              <th>Reminders</th>
              <th>Status</th>
              <th class="sf-right">Actions</th>
            </tr>
          </thead>
          <tbody id="eventsTbody"><!-- rows injected --></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Settings modal -->
  <div class="sf-modal" id="calendarSettings" hidden>
    <div class="sf-modal__content" role="dialog" aria-modal="true" aria-labelledby="sf-settings-title">
      <div class="sf-modal__header">
        <h3 id="sf-settings-title" class="sf-h3">Calendar Settings</h3>
        <button class="sf-btn sf-btn--icon" id="closeCalendarSettings" aria-label="Close">‚úï</button>
      </div>

      <div class="sf-form">
        <div class="sf-field sf-span-12">
          <label>Theme</label>
          <select id="calTheme">
            <option value="autumn">Autumn üçÇ</option>
            <option value="winter">Winter ‚ùÑÔ∏è</option>
            <option value="summer">Summer ‚òÄÔ∏è</option>
          </select>
        </div>

        <div class="sf-field sf-span-12">
          <label>Cross-out color</label>
          <input type="color" id="crossColor" value="#f59e0b" />
        </div>

        <div class="sf-field sf-span-12">
          <label>Week starts on</label>
          <select id="weekStart">
            <option value="0">Sunday</option>
            <option value="1" selected>Monday</option>
          </select>
        </div>
      </div>

      <div class="sf-modal__footer">
        <button id="saveCalendarSettings" class="sf-btn">Save</button>
      </div>
    </div>
  </div>

  <script src="/Study-Flow-Manager/performance-build/assets/js/config.js" defer></script>
  <script src="/Study-Flow-Manager/performance-build/assets/js/calendar.js" type="module"></script>
</body>
</html>
