<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyFlow - Focus</title>
  
  <!-- Performance Preloads -->
  <link rel="preload" href="assets/images/autumn-day-8.png" as="image">
  
  <style>
    :root {
      --primary-bg: #0f1419;
      --text-color: #e7eaee;
      --amber-300: #fcd34d;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--primary-bg);
      color: var(--text-color);
      min-height: 100vh;
      background-image: url('assets/images/autumn-day-8.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      filter: brightness(0.7);
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
      background: rgba(0, 0, 0, 0.4);
    }
    
    .content-card {
      background: rgba(0, 0, 0, 0.8);
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      max-width: 500px;
      width: 90%;
    }
    
    .title {
      font-size: 3rem;
      font-weight: 900;
      color: var(--amber-300);
      margin-bottom: 2rem;
    }
    
    .btn {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
      background: #ef4444;
      color: white;
    }
    
    .btn:hover {
      background: #dc2626;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-card">
      <h1 class="title">üéØ Focus Mode</h1>
      <p style="margin-bottom: 2rem; opacity: 0.8;">This is a minimal focus page.</p>
      <a href="welcome.html" class="btn">‚Üê Back to Welcome</a>
    </div>
  </div>
</body>
</html>
