<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="100%" height="100%" aria-labelledby="title desc" role="img">
  <title id="title">Reset button â€“ lo-fi wood plaque with vines</title>
  <desc id="desc">Unique SVG artwork matching the Start button style, but labeled RESET.</desc>
  <defs>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity=".25"/>
    </filter>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity=".35"/>
    </filter>

    <linearGradient id="wood" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b86a2d"/>
      <stop offset="50%" stop-color="#a15523"/>
      <stop offset="100%" stop-color="#7e3c15"/>
    </linearGradient>
    <linearGradient id="woodInset" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c77a3d"/>
      <stop offset="100%" stop-color="#8a471b"/>
    </linearGradient>

    <linearGradient id="leaf" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#b8ff5a"/>
      <stop offset="100%" stop-color="#2b8a2e"/>
    </linearGradient>

    <linearGradient id="vine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8af06b"/>
      <stop offset="100%" stop-color="#1e7a23"/>
    </linearGradient>

    <linearGradient id="bug" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff3b30"/>
      <stop offset="100%" stop-color="#b30000"/>
    </linearGradient>

    <pattern id="grain" width="40" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 C8,2 16,2 24,10 S40,18 40,10" fill="none" stroke="#9b5825" stroke-width="1" opacity=".35"/>
      <path d="M-5,18 C8,8 18,8 30,18 S45,28 55,18" fill="none" stroke="#753812" stroke-width="0.7" opacity=".25"/>
    </pattern>

    <style>
      .woodStroke{stroke:#5e2a0e;stroke-width:2}
      .leafStroke{stroke:#0d4c18;stroke-width:1.5}
    </style>
  </defs>

  <radialGradient id="bg" cx="50%" cy="20%" r="70%">
    <stop offset="0%" stop-color="#ffffff"/>
    <stop offset="100%" stop-color="#f4f4f6"/>
  </radialGradient>
  <rect width="500" height="500" fill="url(#bg)"/>

  <ellipse cx="250" cy="380" rx="95" ry="16" fill="#000" opacity=".15"/>

  <g transform="translate(110,150)" filter="url(#softShadow)">
    <rect x="0" y="0" rx="24" ry="24" width="280" height="160" fill="url(#wood)" class="woodStroke"/>
    <rect x="16" y="20" rx="14" ry="14" width="248" height="120" fill="url(#woodInset)" class="woodStroke"/>
    <rect x="16" y="20" rx="14" ry="14" width="248" height="120" fill="url(#grain)" opacity=".55"/>
    <circle cx="30" cy="34" r="4" fill="#6e3213"/><circle cx="250" cy="34" r="4" fill="#6e3213"/>
    <circle cx="30" cy="126" r="4" fill="#6e3213"/><circle cx="250" cy="126" r="4" fill="#6e3213"/>
  </g>

  <!-- RESET text -->
  <g transform="translate(250,245)" text-anchor="middle" font-family="Poppins, Montserrat, Arial, sans-serif" font-weight="800">
    <text font-size="56" fill="#ffffff" filter="url(#textShadow)" letter-spacing="2">RESET</text>
  </g>

  <!-- Leaves & vine -->
  <g transform="translate(110,150)">
    <g transform="translate(-12,110) rotate(-12)">
      <path d="M0,0 C26,-8 44,6 52,28 C25,34 10,20 0,0 Z" fill="url(#leaf)" class="leafStroke"/>
      <path d="M18,8 C22,16 27,26 34,34" fill="none" stroke="#83d24a" stroke-width="2"/>
      <path d="M-6,14 C20,6 36,20 44,42 C15,46 2,32 -6,14 Z" fill="url(#leaf)" class="leafStroke"/>
    </g>
    <g transform="translate(260,-8)">
      <path d="M0,0 c 8,12 6,24 -6,34 c -18,14 -20,36 -2,50 c 15,12 18,26 6,40 c -8,9 -21,12 -34,6 c -10,-5 -12,-17 -4,-25 c 10,-10 22,0 18,10"
            fill="none" stroke="url(#vine)" stroke-width="8" stroke-linecap="round"/>
      <path d="M-24,130 a16,16 0 1 0 32,0 a10,10 0 1 1 -20,0 a6,6 0 1 0 12,0"
            fill="none" stroke="url(#vine)" stroke-width="6" stroke-linecap="round"/>
      <path d="M-10,6 C18,-10 40,6 46,28 C18,30 2,18 -10,6 Z" fill="url(#leaf)" class="leafStroke"/>
      <path d="M-22,42 C6,26 28,38 36,58 C8,60 -8,50 -22,42 Z" fill="url(#leaf)" class="leafStroke"/>
    </g>
  </g>

  <!-- Ladybug -->
  <g transform="translate(310,160)">
    <ellipse cx="0" cy="0" rx="10" ry="8" fill="url(#bug)" stroke="#5a0000" stroke-width="1"/>
    <circle cx="-5" cy="-1.5" r="1.2" fill="#000"/>
    <circle cx="0" cy="1" r="1.2" fill="#000"/>
    <circle cx="5" cy="-1" r="1.2" fill="#000"/>
    <circle cx="9" cy="-2.2" r="2.2" fill="#000"/>
    <path d="M7,-3 l4,-3" stroke="#000" stroke-width="1" stroke-linecap="round"/>
    <path d="M9,-3 l4,-1" stroke="#000" stroke-width="1" stroke-linecap="round"/>
  </g>

  <rect id="hit" x="110" y="150" width="280" height="160" rx="24" ry="24" fill="transparent"/>
</svg>
