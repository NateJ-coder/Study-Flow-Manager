<!DOCTYPE html>
<html>
<head>
    <title>StudyFlow Test Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="app-title">StudyFlow Test</h1>
    
    <div id="test-results">
        <p>Loading modules...</p>
    </div>
    
    <!-- Legacy core.js first -->
    <script src="js/core.js"></script>
    
    <!-- Modern modules -->
    <script type="module">
        import { swirlInTitle } from "./js/animation-frame.js";
        
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Test page loaded successfully");
            
            // Test if legacy core loaded
            if (typeof STATE !== 'undefined') {
                console.log("✅ Legacy core.js loaded - STATE object found");
            } else {
                console.log("❌ Legacy core.js failed to load");
            }
            
            // Test if modern module works
            try {
                swirlInTitle();
                console.log("✅ Modern modules working");
                document.getElementById('test-results').innerHTML = '<p style="color: green;">✅ All modules loaded successfully!</p>';
            } catch (error) {
                console.error("❌ Modern modules error:", error);
                document.getElementById('test-results').innerHTML = '<p style="color: red;">❌ Module loading failed: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
