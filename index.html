<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyFlow â€” Intro</title>
  <meta name="description" content="StudyFlow Intro & Preloader" />

  <!-- Central config (generated) -->
  <script src="/Study-Flow-Manager/performance-build/assets/js/config.js" defer></script>
  <script src="/Study-Flow-Manager/performance-build/assets/js/audio.js" defer></script>
  <!-- Tell JS where your welcome page lives (prefer configured value) -->
  <script>
    window.__WELCOME_PATH__ = (window.SF_CONFIG && window.SF_CONFIG.PAGES && window.SF_CONFIG.PAGES.WELCOME) || '/Study-Flow-Manager/performance-build/assets/pages/welcome.html';
  </script>

  <!-- Preload logo (faster LCP) -->
  <link
    rel="preload"
    as="image"
    imagesrcset="
        /Study-Flow-Manager/performance-build/assets/images/optimized/studyflow-logo-512.webp 512w,
        /Study-Flow-Manager/performance-build/assets/images/optimized/studyflow-logo-768.webp 768w,
        /Study-Flow-Manager/performance-build/assets/images/optimized/studyflow-logo-1024.webp 1024w"
    imagesizes="(min-width:1200px) 60vmin, (min-width:900px) 56vmin, 48vmin"
  href="/Study-Flow-Manager/performance-build/assets/images/optimized/studyflow-logo-768.webp"
    fetchpriority="high"
  />

  <!-- Preload first-fold welcome assets -->
  <link rel="preload" href="/Study-Flow-Manager/performance-build/assets/pages/welcome.html" as="document" />
  <link rel="preload" href="/Study-Flow-Manager/performance-build/assets/css/welcome.css" as="style" />
  <link rel="preload" href="/Study-Flow-Manager/performance-build/assets/js/welcome.js" as="script" />

  <link rel="stylesheet" href="./performance-build/assets/css/intro.css" />
  <link rel="manifest" href="/Study-Flow-Manager/performance-build/manifest.webmanifest">
  <meta name="theme-color" content="#0b0b0b">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function(){ navigator.serviceWorker.register('/Study-Flow-Manager/sw.js').catch(()=>{}); });
    }
  </script>
  <link rel="stylesheet" href="./performance-build/assets/css/rain.css" />
  <!-- Optional (Chromium): prerender for instant swap -->
  <script type="speculationrules">
  { "prerender": [ { "source": "list", "urls": ["/Study-Flow-Manager/performance-build/assets/pages/welcome.html"] } ] }
  </script>
</head>
<body>
  <main class="stage" aria-label="StudyFlow loading screen">
    <!-- Ambient life (no literal imagery) -->
    <div class="layer rays" aria-hidden="true"></div>
    <div class="layer motes" aria-hidden="true"></div>

    <picture id="logo-wrap">
      <source
        type="image/webp"
        srcset="
          /Study-Flow-Manager/performance-build/assets/images/optimized/studyflow-logo-512.webp 512w,
          /Study-Flow-Manager/performance-build/assets/images/optimized/studyflow-logo-768.webp 768w,
          /Study-Flow-Manager/performance-build/assets/images/optimized/studyflow-logo-1024.webp 1024w"
        sizes="(min-width:1400px) 62vmin, (min-width:1100px) 58vmin, (min-width:900px) 54vmin, 48vmin" />
      <img
        id="logo"
  src="/Study-Flow-Manager/performance-build/assets/images/optimized/studyflow-logo-768.png"
        srcset="
          /Study-Flow-Manager/performance-build/assets/images/optimized/studyflow-logo-512.png 512w,
          /Study-Flow-Manager/performance-build/assets/images/optimized/studyflow-logo-768.png 768w,
          /Study-Flow-Manager/performance-build/assets/images/optimized/studyflow-logo-1024.png 1024w"
        sizes="(min-width:1400px) 62vmin, (min-width:1100px) 58vmin, (min-width:900px) 54vmin, 48vmin"
        alt="StudyFlow" width="1024" height="1024" fetchpriority="high" />
    </picture>

    <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div class="bar"></div>
    </div>

    <noscript>
      <p style="color:#d9ead3;margin-top:1rem;">
  JavaScript is required. <a href="/Study-Flow-Manager/performance-build/assets/pages/welcome.html">Continue to the site</a>.
      </p>
    </noscript>
  </main>

  <!-- Transition overlay -->
  <div id="transition"></div>

  <script src="/Study-Flow-Manager/performance-build/assets/js/intro.js" defer></script>
  <script src="/Study-Flow-Manager/performance-build/assets/js/rain.js" defer></script>
</body>
</html>
